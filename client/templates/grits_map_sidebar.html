<template name="gritsMapSidebar">
  <div id="sidebar" class="sidebar sidebar-left gritsSidebar">
        <!-- Zoom btns -->
        <div class="zoomBtns">
          <button id="sidebar-plus-button pull-right" class="sidebar-zoom-in fa fa-plus btn btn-sm btn-default"></button>
          <button id="sidebar-minus-button pull-right" class="sidebar-zoom-out fa fa-minus btn btn-sm btn-default"></button>
        </div>
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" style="background: #496c8a;">
            <li id="sidebar-collapse-tab"><a href="#sidebar-search-and-advanced-filter" role="tab"><i class="fa fa-chevron-circle-left fa-white"></i></a></li>
            <li id="sidebar-search-tab" class="active"><a href="#sidebar-search-and-advanced-filter" role="tab"><i class="fa fa-search fa-white"></i></a></li>
            <li id="sidebar-slider-tab"><a href="#sidebar-slider" role="tab"><i class="fa fa-sliders fa-white"></i></a></li>
            <li id="sidebar-layer-tab"><a href="#sidebar-layer" role="tab"><i class="fa fa-map-o fa-white"></i></a></li>
            <li id="sidebar-question-tab"><a href="#sidebar-question" role="tab"><i class="fa fa-question-circle fa-white"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div id="flirtTitle">
              <img id="flirtTitleImage" alt="FLIRT">
            </div>
            <div class="sidebar-pane active" id="sidebar-search-and-advanced-filter"></div>
            <div class="sidebar-pane" id="sidebar-slider"></div>
            <div class="sidebar-pane leaflet-control-layers leaflet-control leaflet-control-layers-expanded" id="sidebar-layer"></div>
        </div>
    </div>
</template>
