<template name="flightTable">
  <div id="flightTableDiv">
    <table class="table">
      <thead>
        <tr>
          <th>Origin</th>
          <th>Destination</th>
          <th>Occurrances</th>
          <th>Throughput</th>
        </tr>
      </thead>
      <tbody id="flightTableBody">
        <tr class="flightTableRow">
          <td id="noFlights" colspan="4">
            No Flights
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
