checkout:
  post:
    - mkdir example/packages
    - git clone git@github.com:ecohealthalliance/grits-net-meteor.git && cd grits-net-meteor && git checkout test:
        pwd:
          example/packages
    - git clone git@github.com:ecohealthalliance/grits-net-mapper.git:
        pwd:
          example/packages
dependencies:
  override:
    - curl https://install.meteor.com/ | sh
test:
  override:
    - chmod +x continuous_integration.sh
    - ./continuous_integration.sh
    - meteor run --test:
        pwd:
          example
